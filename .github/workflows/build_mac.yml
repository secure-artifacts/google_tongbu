name: Build macOS App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    PERMISSIONS:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Download rclone (macOS)
        run: |
          # Detect architecture
          ARCH=$(uname -m)
          if [ "$ARCH" == "x86_64" ]; then
            RCLONE_ARCH="amd64"
          elif [ "$ARCH" == "arm64" ]; then
            RCLONE_ARCH="arm64"
          else
            RCLONE_ARCH="amd64"
          fi
          
          echo "Downloading rclone for $ARCH..."
          curl -O https://downloads.rclone.org/rclone-current-osx-$RCLONE_ARCH.zip
          unzip -q rclone-current-osx-$RCLONE_ARCH.zip
          
          # Move executable to current dir and rename to simple 'rclone'
          # Ensure we find the binary
          find . -name "rclone" -type f -exec mv {} ./rclone \;
          
          if [ ! -f "./rclone" ]; then
              echo "Error: rclone binary not found after extraction"
              exit 1
          fi
          
          chmod +x rclone
          ./rclone --version
          
      - name: Build with PyInstaller
        run: |
          # Build macOS app
          # --add-binary "rclone:." adds rclone to the root of the bundle (sys._MEIPASS)
          # Note: No icon specified as none was found in source
          pyinstaller --noconfirm --onedir --windowed --name "GDriveSync" \
            --add-binary "rclone:." \
            --hidden-import "PyQt6" \
            --hidden-import "PyQt6.QtCore" \
            --hidden-import "PyQt6.QtGui" \
            --hidden-import "PyQt6.QtWidgets" \
            --hidden-import "google.auth" \
            --hidden-import "google.oauth2" \
            --hidden-import "googleapiclient" \
            --collect-all "google_auth_oauthlib" \
            --collect-all "googleapiclient" \
            --collect-all "google.auth" \
            main.py
            
      - name: Zip Bundle
        run: |
          cd dist
          zip -r GDriveSync-macOS.zip GDriveSync.app
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GDriveSync-macOS
          path: dist/GDriveSync-macOS.zip
